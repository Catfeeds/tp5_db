    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin"/>

    <title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 行内新闻管理 <span
        class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
    <form action="{:url('')}">
    <div class="text-c">
        <button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
        <span class="select-box inline">

		</span> 日期范围：
        <input type="text" id="logmin" value="{$Think.get.beginTime}" name="beginTime"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" id="logmax" value="{$Think.get.endTime}" name="endTime"
               class="input-text Wdate" style="width:120px;">
        <input type="text" name="search" placeholder=" 资讯名称" style="width:250px" value="{$Think.get.search??''}" class="input-text">
        <button  class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜新闻</button>
    </div>
 </form>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;" onclick="datadel()"
                                                               class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a
            class="btn btn-primary radius" data-title="添加资讯" data-href="{:url('addedit')}"
            href="{:url('addedit')}?type=1"><i class="Hui-iconfont">&#xe600;</i> 添加行内新闻</a></span> <span
            class="r">共有数据：<strong>54</strong> 条</span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="80">ID</th>
                <th>标题</th>


                <th width="120">更新时间</th>


                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name="lists" id="list" }
            <tr class="text-c">
                <td><input type="checkbox" value="{$list.id}" name=""></td>
                <td>{$list.id}</td>
                <td class="text-l"><u style="cursor:pointer" class="text-primary"
                                      onClick="" title="查看">{$list.title}</u></td>

                <td>{$list.addtime|date="Y-m-d H:i:s",###}</td>

                <td class="f-14 td-manage">
                    <a style="text-decoration:none" class="ml-5"
                        onClick="location.href='{:url('addedit')}?id={$list.id}&type=1'" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                       <a style="text-decoration:none" class="ml-5"
                                                                 onClick="article_del(this,'{$list.id}')" href="javascript:;"
                                                                 title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
           {/volist}
            </tbody>
        </table>
        <div id="laypage"></div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="/static/layui/css/layui.css">
<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/layui/layui.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="/static/js/public.js"></script>
<script type="text/javascript">
    layui.use(['layer','laypage'],function () {
        var layer=layui.layer,
            laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            elem: 'laypage' //注意，这里的 test1 是 ID，不用加 # 号
            , count: {$lists->total()} //数据总数，从服务端得到
            , limit: {$lists->listrows()}
            , curr: function () { //通过url获取当前页，也可以同上（pages）方式获取
                var page = location.search.match(/page=(\d+)/);
                return page ? page[1] : 1;
            }()
            ,theme:'#5a98de'
            , jump: function (obj, first) {
                if (!first) { //一定要加此判断，否则初始时会无限刷新
                    location.href = '{:url()}?page=' + obj.curr;
                }
            }
        });
    });
    //日期选择框获取焦点
    document.querySelector('#logmin').addEventListener('focus', function () {
        WdatePicker({maxDate: '%y-%M-%d'});
    });
    document.querySelector('#logmax').addEventListener('focus', function () {
        WdatePicker({maxDate: '%y-%M-%d'});
    });

    //    批量删除
    function datadel() {
        var id = '';
        $('input[type="checkbox"]').each(function () {
            if (this.checked == true && this.getAttribute('data-id') > 0) {
                id += this.getAttribute('data-id') + ',';
            }
        });
        id = id.substr(0, id.length - 1);
        if (id.length <= 0) {
            layer.alert('请在要删除的行多选框打钩');
            return;
        }
        layer.confirm('您确定要删除所选择的内容吗？', function (index) {
            var r = doPost('{:url("del")}', {id: id});
            if (r.code == 0) {
                $('input[type="checkbox"]').each(function () {
                    if (this.checked == true && this.getAttribute('data-id') > 0) {
                        $(this).parent().parent().remove();
                    }
                });
            } else {
                layer.alert(r.msg);
            }
            layer.close(index);
        });
    }

    /*新闻-删除*/
    function article_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
           var r = doPost('{:url("del")}',{id:id});
           layer.close(index);
           if(r.code == 0){
               $(obj).parent().parent().remove();
           }else{
               layer.alert(r.msg||Error);
           }
           layer.close(index);
        });
    }



</script>
</body>
</html>
